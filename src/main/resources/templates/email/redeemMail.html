<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>里程兌換完成通知</title>
</head>
<body>
    <h2>親愛的 <span th:text="${customerName}">客戶</span> 先生/小姐 您好：</h2>
    <p>您的里程兌換訂單 <strong th:text="${orderNumber}">123456</strong> 已經完成兌換，請妥善保管此編號。如需查看訂單明細，或取消訂單，您可以點選下方連結，使用「管理訂單」服務。</p>
    <p>花費里程：<span th:text="${amount}">NT$1,000</span></p>
    <p>兌換時間：<span th:text="${payTime}">2024-04-25 10:45</span></p>
    <p>請點擊以下連結來管理您的訂單：</p>
<p>
    <a th:href="@{http://localhost:5173/memberFront}">管理訂單</a>
</p>
    <hr>
    <p>感謝您的使用！如有疑問請聯絡客服。</p>
    <p>Best regards,<br>易趣Easytrip團隊</p>
</body>
</html>
